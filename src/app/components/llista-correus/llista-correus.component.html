<!--Aixo es amb ngFor-->
<h1>{{titol}}</h1>

<div *ngFor="let correu of correus">
  <div *ngIf="!correu.llegit">
    <h2 [ngClass]="{'no-llegit': !correu.llegit}">{{correu.titol}}</h2>
    <p>{{correu.contingut}}</p>
    <p>{{correu.correu}}</p>
  </div>
</div>
